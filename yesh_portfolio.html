<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yesh Jain | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        text-align: center;
      }
      .row {
        flex-direction: column;
        align-items: center;
      }
      .about-col-1 img {
        max-width: 200px;
      }
      .skills-list li {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
    :root {
      --bg: #080808;
      --text: #fff;
      --highlight: #00ffff;
      --card: #1f1f1f;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.5s, color 0.5s;
    }
    .dark-mode {
      --bg: #fff;
      --text: #000;
      --highlight: #0077cc;
      --card: #f0f0f0;
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--highlight);
      color: var(--bg);
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>
  <div id="header" class="fade-in">
    <div class="container">
      <nav>
        <h1 class="logo">Yesh.</h1>
        <ul>
          <li><a href="#header">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#certifications">Certifications</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="header-text">
        <p>Full Stack Developer</p>
        <h1>Hi, I'm <span>Yesh Jain</span></h1>
      </div>
    </div>
  </div>
  <!-- Rest of your body content remains unchanged -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
